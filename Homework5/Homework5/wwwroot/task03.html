<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        table,tr,td
        {
            border : 1px solid black;
            width : 100px;
            padding : 50px;
        }
    </style>
    
    <script>
        function GetRandomColor(cells_id)
        {
            var cell = document.getElementById(cells_id);
            var characters = '0123456789ABCDEF';
            var colors = '#';
            for (var i = 0; i < 6; i++)
            {
                colors += characters[Math.floor(Math.random() * 16)];
            }
            
            cell.style.backgroundColor = colors;
        }
    </script>
</head>
<body>
        <table>
            
            <tr>
                <td id="1"> <button type="button" onclick=" GetRandomColor('1')">.</button></td>
                <td id="2"> <button type="button" onclick=" GetRandomColor('2')">.</button></td>
                <td id="3"> <button type="button" onclick=" GetRandomColor('3')">.</button></td>
            <tr>
                <td id="4"> <button type="button" onclick=" GetRandomColor('4')">.</button></td>
                <td id="5"> <button type="button" onclick=" GetRandomColor('5')">.</button></td>
                <td id="6"> <button type="button" onclick=" GetRandomColor('6')">.</button></td>
            </tr>
            <tr>
                <td id="7"> <button type="button" onclick=" GetRandomColor('7')">.</button></td>
                <td id="8"> <button type="button" onclick=" GetRandomColor('8')">.</button></td>
                <td id="9"> <button type="button" onclick=" GetRandomColor('9')">.</button></td>
            </tr>
        </table>
        
</body>
</html>
